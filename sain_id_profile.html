<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Sain Community - Sain ID - Profile</title> 
    </head>
    
<body>
    <!-- Navigation -->
    <header>
        <div id="main-navigation"></div>
    </header>

    <section class="sainid-section">
        <div class="sainid-sidebar">
            <div class="sainid-header-sidebar">
                <img src="source/images/FuK9icGaYAE13GS-scaled.jpeg" alt="Benutzerprofil">
                <div class="user-info">
                    <span class="user-name">Ben.Sain</span>
                    <span class="user-id">#1</span>
                </div>
            </div>
            <ul class="sainid-menu">
                <li class="menu-item active"><a href="sain_id_profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="menu-item"><a href="sain_id_transactions.html"><i class="fas fa-coins"></i> Transactions</a></li>
                <li class="menu-item"><a href="sain_id_purchases.html"><i class="fas fa-shopping-cart"></i> Active purchases</a></li>
                <li class="menu-item"><a href="badge.html"><i class="fas fa-certificate"></i> Badge</a></li>
                <li class="menu-item"><a href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
                <li class="menu-item"><a href="sain-league-team.html"><i class="fas fa-trophy"></i> Sain League Team</a></li>
                <li class="menu-item"><a href="friends.html"><i class="fas fa-user-friends"></i> Friends</a></li>
            </ul>        
            <!-- Settings Button at the bottom -->
            <div class="settings-item">
                <i class="fas fa-cog"></i> Settings
            </div>
        </div>


        <div class="sainid-content">
            <div class="profile-header">
                <div class="profile-banner">
                    <img src="source/images/Sain_Magenta_Cyan_Bear_Wallpaper.jpg" alt="Profile Banner">
                    <!-- Profile Controls -->
                    <div class="profile-banner-controls">
                        <div class="daily-bonus">
                            <span>2</span> <i class="fas fa-gift"></i><!-- Tagesbonus -->
                        </div>
                        <div class="account-balance">
                            <span>420</span> <i class="fas fa-coins"></i> <!-- Kontostand -->
                        </div>
                        <div class="profile-settings">
                            <i class="fas fa-cog"></i> <!-- Profileinstellungen -->
                        </div>
                    </div>
                </div>
                <div class="profile-picture">
                    <img src="source/images/FuK9icGaYAE13GS-scaled.jpeg" alt="Profile Picture">
                </div>
            </div>

            <div class="profile-details">
                <div class="profile-info">
                    <div class="input-group">
                        <label for="first-name">Vorname</label>
                        <input type="text" id="first-name" value="Ben">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Nachname</label>
                        <input type="text" id="last-name" value="Sain">
                    </div>
                    <div class="input-group">
                        <label for="birthday">Alter</label>
                        <div class="input-icon-group">
                            <input type="date" id="birthday" value="2004-07-12">
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="display-name">Anzeigename</label>
                        <div class="input-icon-group">
                            <input type="text" id="display-name" value="Ben.Sain">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="sain.mgt@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Passwort</label>
                        <div class="input-icon-group">
                            <input type="password" id="password" value="********">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <div class="linked-accounts">
                    <h3>Linked Accounts</h3>
                    <div class="linked-account">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                        <input type="text" value="Ben.Sain" readonly>
                        <button class="copy-btn">Copy ID</button>
                    </div>
                    <div class="linked-account">
                        <i class="fas fa-gamepad"></i>
                        <span>Minecraft</span>
                        <input type="text" value="Ben_Sain" readonly>
                    </div>
                    <div class="linked-account">
                        <i class="fab fa-epic-games"></i>
                        <span>Epic Games</span>
                        <input type="text" value="Ben.Sain" readonly>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="main-footer"></div>
    </footer>

    <!-- JavaScript Einbindung -->
    <script src="script.js"></script>
    <script src="includes/head.js"></script>
    <script src="includes/main-navigation.js"></script>
    <script src="includes/footer.js"></script>

    </body>
</html>
