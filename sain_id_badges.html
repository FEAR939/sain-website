<html lang="de">

                    <div class="badge-item">
                        <img src="source/images/2024-05-31_14-54-13_1874.png" alt="Badge Image">

                    </div>
                </div>
            </div>
        
            <!-- Discord Seasons -->
            <div class="badge-category">
                <h3>Discord Years</h3>
                <div class="badge-grid">
                    <div class="badge-item">S1</div>
                    <div class="badge-item">S2</div>
                    <div class="badge-item">S3</div>
                    <div class="badge-item">S4</div>
                    <div class="badge-item">S5</div>
                    <div class="badge-item">S6</div>
                    <div class="badge-item">S7</div>
